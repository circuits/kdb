[globals]
host = 'irc.freenode.net'
port = '6667'
nick = 'kdb'
channels = ['#circuits']
plugins = ['basicauth', 'broadcast', 'channels', 'core', 'ctcp', 'dnstools', 'eval', 'google', 'greeting', 'hello', 'help', 'irc', 'rplugins', 'spell', 'rmessage', 'rss', 'stats', 'swatch', 'timers', 'weather', 'web', 'xmlrpc']
config = '/etc/kdb/kdb.ini'

[broadcast]
prefix = '@'

[feeds]
filename = 'feeds.pickle'

[basicauth]
passwd = '/etc/kdb/passwd'
hasher = 'sha'
realm = 'kdb'

[web]
bind = '0.0.0.0:8000'
